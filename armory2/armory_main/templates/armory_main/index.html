<!doctype html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Daniel Lawson @fang0654">
  <link rel="icon" href="favicon.ico">
  <title>Armory Web Applications</title>
  <!-- Bootstrap core CSS -->
<!--     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script> -->

  <link rel="stylesheet" href="{% static 'armory_main/bootstrap.min.css' %}">
  <script src="{% static 'armory_main/jquery-3.3.1.min.js' %}"></script>
  <script src="{% static 'armory_main/popper.min.js' %}"></script>
  <script src="{% static 'armory_main/bootstrap.min.js' %}"></script>
  
  <style>
    .default-hidden {
      display: none;
    }

    .ip-header {
      position: sticky;
      top: 0px;
    }

    #wrapper {
        padding-left: 70px;
        transition: all .4s ease 0s;
        height: 100%
    }

    #sidebar-wrapper {
        margin-left: -150px;
        left: 70px;
        width: 150px;
        background: #222;
        position: fixed;
        height: 100%;
        z-index: 10000;
        transition: all .4s ease 0s;
        overflow-y: auto;
    }

    .sidebar-nav {
        display: block;
        float: left;
        width: 150px;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    #page-content-wrapper {
        padding-left: 0;
        margin-left: 0;
        width: 100%;
        height: auto;
    }
    #wrapper.active {
        padding-left: 150px;
    }
    #wrapper.active #sidebar-wrapper {
        left: 150px;
    }

    #page-content-wrapper {
      width: 100%;
    }

    #sidebar_menu li a, .sidebar-nav li a {
        color: #999;
        display: block;
        float: left;
        text-decoration: none;
        width: 150px;
        background: #252525;
        border-top: 1px solid #373737;
        border-bottom: 1px solid #1A1A1A;
        -webkit-transition: background .5s;
        -moz-transition: background .5s;
        -o-transition: background .5s;
        -ms-transition: background .5s;
        transition: background .5s;

    }
    .sidebar_name {
        padding-top: 25px;
        color: #fff;
        opacity: .7;
    }

    .sidebar-nav li {
      line-height: 40px;
      text-indent: 20px;
    }

    .sidebar-nav li a {
      color: #999999;
      display: block;
      text-decoration: none;
    }

    .sidebar-nav li a:hover {
      color: #fff;
      background: rgba(255,255,255,0.2);
      text-decoration: none;
    }

    .sidebar-nav li a:active,
    .sidebar-nav li a:focus {
      text-decoration: none;
    }

    .sidebar-nav > .sidebar-brand {
      height: 65px;
      line-height: 60px;
      font-size: 18px;
    }

    .sidebar-nav > .sidebar-brand a {
      color: #999999;
    }

    .sidebar-nav > .sidebar-brand a:hover {
      color: #fff;
      background: none;
    }

    #main_icon
    {
        float:right;
       padding-right: 65px;
       padding-top:20px;
    }
    .sub_icon
    {
        float:right;
       padding-right: 65px;
       padding-top:10px;
    }
    .content-header {
      height: 65px;
      line-height: 65px;
    }

    .content-header h1 {
      margin: 0;
      margin-left: 20px;
      line-height: 65px;
      display: inline-block;
    }

    @media (max-width:767px) {
        #wrapper {
        padding-left: 70px;
        transition: all .4s ease 0s;
    }
    #sidebar-wrapper {
        left: 70px;
    }
    #wrapper.active {
        padding-left: 150px;
    }
    #wrapper.active #sidebar-wrapper {
        left: 150px;
        width: 150px;
        transition: all .4s ease 0s;
    }

  </style>
</head>
<body>

<div id="wrapper" class="active">

  
  <div class="container">
    <h1>Armory WebApps</h1>



    {% for app in apps %}

    <div id="{{ app }}">
      <div class="row sticky-top">
        <div class="col-md-12">
          <div class="card">
            <div class="card-body">
              <h1 ><a href="{{ app }}">{{ app | title_item }}</a></h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    {% endfor %}
  </div>
</div>

</body>
</html>
