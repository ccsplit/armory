
     
    
     
                    <div class="row">
                      <div class="col-md-4">
                        Code Name
                      </div>
                      <div class="col-md-2">
                        Module
                      </div>
                      <div class="col-md-2">
                        Started
                      </div>
                      <div class="col-md-2">
                        Running For
                      </div>
                      <div class="col-md-2">
                        Log File
                      </div>
                      
                    </div>
            
            
            {% for task in tasks %}


                    <div class="row">
                      <div class="col-md-4">
                        
                        {{ task.code_name }}
                        
                      </div>
                      <div class="col-md-2">
                        {{ task.module }}
                      </div>
                      <div class="col-md-2">
                        {{ task.started }}
                      </div>
                      <div class="col-md-2">
                        {{ task.length }}
                      </div>
                      <div class="col-md-2">
                        <a href="show_log/{{ task.id }}" target="_blank">
                            {{ task.log_file }}
                        </a>
                      </div>
                    </div>
                    
                  
            {% endfor %}
